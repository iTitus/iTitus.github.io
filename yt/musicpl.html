<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />
    <title>YT Music Playlist</title>
	<script>
	  window.onload = function () {
	    document.getElementById("copy_music_pl_link").onclick = function () {
	    var textfield = document.getElementById("pl_link_input");
		textfield.select();
		try {
		  document.execCommand('copy');
		} catch(error) {
		   window.prompt("Copy to clipboard: Ctrl/CMD+C, Enter", textfield.value);
		}
      };
		document.getElementById("pl_link_input").select();
      };
    </script>
  </head>

  <body>
    <p><label for="pl_link_input">Link: </label><input style="width:500px;" type="text" id="pl_link_input" name="pllink" title="Link" value="https://www.youtube.com/playlist?list=PLllsBOLpoaXNbSX-1LwJxKSg-Y67KIpbw" readonly><button type="button" id="copy_music_pl_link" autofocus>Copy to clipboard</button>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLllsBOLpoaXNbSX-1LwJxKSg-Y67KIpbw" frameborder="0" allowfullscreen></iframe></p>

    <p><a href="../index.html">Go back</a></p>
  </body>

</html>
